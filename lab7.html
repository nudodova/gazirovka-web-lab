<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удодова Анастасия Александровна. Лабораторная 7</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .circle {
          width: 100px;
          height: 100px;
          border-radius: 50%;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 24px;
          font-weight: bold;
          color: white;
        }
        .red {
          background-color: red;
        }
        .green {
          background-color: green;
        }
      </style>
    <script>
        function addBlocks() {
            let blocks = document.getElementById('blocks');
            for(let i = 0; i<10; i++) {
                let block = document.createElement('div');
                block.innerHTML = 'Блок №' + (i + 1) + ': ' + (2 * i**2);

                blocks.appendChild(block);
            }

        }

        function showExchange() {
            let exchange = [70.5174, 70.1217, 70.0414, 70.3847, 70.5991, 70.8924, 71.5763, 72.8949, 72.7923, 73.6307];
            let table = document.getElementById('dollar-exchange');
            for(let i = 0; i<exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }

            let sum = 0;
            for(let i = 0; i<exchange.length; i++) {
                sum = sum + exchange[i];
            }
            let average = sum / exchange.length;
            document.getElementById('detail').innerHTML = 'Среднее значение: ' + average;
        }

        function addTransparentBlocks() {
            let blocks = document.getElementById('transparent-blocks');
            for (let i = 0; i < 10; i++) {
                let block1 = document.createElement('div');
                block1.style.width = '100px';
                block1.style.height = '100px';
                block1.style.backgroundColor = 'blue';
                block1.style.opacity = i / 10;
                document.body.appendChild(block1);
            }
        }
        function createCircles() {
            const count = document.getElementById('count').value || 5;
            const circlesDiv = document.getElementById('circles');
            circlesDiv.innerHTML = '';
            for (let i = count; i > 0; i--) {
                let circle = document.createElement('div');
                circle.classList.add('circle');
                circle.textContent = i;
                if (i % 2 === 0) {
                circle.classList.add('green');
                } else {
                circle.classList.add('red');
                }
                circlesDiv.appendChild(circle);
            }
        }
        function createMultiplicationTable() {
            let tableDiv = document.getElementById('table');
            tableDiv.innerHTML = '';
            let table = document.createElement('table');
            for (let i = 13; i <= 33; i++) {
                let row = document.createElement('tr');
                for (let j = 18; j == 18; j++) {
                    let cell = document.createElement('td');
                    cell.textContent = `${i} x ${j} = ${i * j}`;
                    row.appendChild(cell);
                }
            table.appendChild(row);
            }
        tableDiv.appendChild(table);
        }
        let dates = ['17.05.2023', '18.05.2023', '19.05.2023', '22.05.2023', '23.05.2023', '24.05.2023', '25.05.2023', '26.05.2023', '29.05.2023'];
        let prices = [1291.6, 1280.0, 1264.0, 1264.4, 1289.6, 1310.0, 1299.0, 1304.8, 1310.0];

    function createStockTable() {
      let tableDiv = document.getElementById('table');
      tableDiv.innerHTML = '';
      let table = document.createElement('table');
      let headerRow = document.createElement('tr');
      let dateHeader = document.createElement('th');
      dateHeader.textContent = 'Дата';
      headerRow.appendChild(dateHeader);
      let priceHeader = document.createElement('th');
      priceHeader.textContent = 'Цена акций';
      headerRow.appendChild(priceHeader);
      let diffHeader = document.createElement('th');
      diffHeader.textContent = 'Разница';
      headerRow.appendChild(diffHeader);
      table.appendChild(headerRow);

      let prevPrice = null;
      for (let i = 0; i < dates.length; i++) {
        let row = document.createElement('tr');
        let dateCell = document.createElement('td');
        dateCell.textContent = dates[i];
        row.appendChild(dateCell);
        let priceCell = document.createElement('td');
        priceCell.textContent = prices[i];
        row.appendChild(priceCell);
        let diffCell = document.createElement('td');
        if (prevPrice !== null) {
          diffCell.textContent = prices[i] - prevPrice;
        }
        row.appendChild(diffCell);
        table.appendChild(row);
        prevPrice = prices[i];
      }

      tableDiv.appendChild(table);

      let statsDiv = document.getElementById('stats');
      let avgPrice = prices.reduce((sum, price) => sum + price, 0) / prices.length;
      statsDiv.innerHTML = `Среднее значение стоимости акции: ${avgPrice.toFixed(2)}<br>`;
      let maxPrice = Math.max(...prices);
      statsDiv.innerHTML += `Максимальное значение стоимости акции: ${maxPrice}<br>`;
      let minPrice = Math.min(...prices);
      statsDiv.innerHTML += `Минимальное значение стоимости акции: ${minPrice}<br>`;
    }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <button onclick="addBlocks()">Создать блоки</button>
        <div id="blocks"></div>

        <button onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar-exchange"></table>
        <div id="detail"></div>

        <button onclick="addTransparentBlocks()">Создать полупрозрачные блоки</button>
        <div id="transparent-blocks"></div>

        <input type="number" id="count" value="5" placeholder="Введите число кругов">
        <button onclick="createCircles()">Красное/зелёное</button>
        <div id="circles"></div>

        <button onclick="createMultiplicationTable()">Таблица умножения</button>
        <div id="table"></div>

        <button onclick="createStockTable()">Курс акций НОВАТЭК</button>
        <div id="table"></div>
        <div id="stats"></div>
    </main>

    <footer>
        &copy; Анастасия Удодова, ФБИ-14, 2 курс, 2023
    </footer>
</body>
</html>
